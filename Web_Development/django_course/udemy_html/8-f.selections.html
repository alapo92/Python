<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selections</title>
</head>
<body>
<h1>Some Feedback Form</h1>

<form method="get">
    <h3>Are you from the EU? Or outside the EU</h3>
    <label for="ineu">Inside: </label>
    <input id="ineu" type="radio" name="loc" value="inside">

    <label for="outeu">Outside: </label>
    <input id="outeu" type="radio" name="loc" value="outside">

    <h3>How was your service?</h3>

    <select name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
    </select>

    <h2>Any other feedback?</h2>
    <textarea name="mytext" rows="8" cols="80"></textarea>

    <input type="submit" name="" value="Submit">

</form>
</body>
</html>
